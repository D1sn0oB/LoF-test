    <script>
        // ‰π¶Á±çÊï∞ÊçÆ
        let books = [];
        // ÊêúÁ¥¢ÂÖ≥ÈîÆËØç
        let searchKeyword = '';
        
        // ArrayBuffer ËΩ¨ Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            let bytes = new Uint8Array(buffer);
            let len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
        
        // ÁîüÊàêÈöèÊú∫Â∞ÅÈù¢
        function generateRandomCover() {
            // ÂàõÂª∫ Canvas ÂÖÉÁ¥†
            const canvas = document.createElement('canvas');
            canvas.width = 260; // Â∞ÅÈù¢ÂÆΩÂ∫¶
            canvas.height = 390; // Â∞ÅÈù¢È´òÂ∫¶ (2:3 ÊØî‰æã)
            const ctx = canvas.getContext('2d');
            
            // ÁîüÊàêÈöèÊú∫È¢úËâ≤
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            
            // ÂàõÂª∫Ê∏êÂèòËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            
            // Â°´ÂÖÖËÉåÊôØ
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ÈöèÊú∫ÂõæÊ°à
            drawRandomPattern(ctx, canvas.width, canvas.height);
            
            // Â∞Ü Canvas ËΩ¨Êç¢‰∏∫Êï∞ÊçÆ URL
            return canvas.toDataURL('image/png');
        }
        
        // ÁîüÊàêÈöèÊú∫È¢úËâ≤
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // ÁªòÂà∂ÈöèÊú∫ÂõæÊ°à
        function drawRandomPattern(ctx, width, height) {
            const patternType = Math.floor(Math.random() * 4); // 0-3 ÂõõÁßçÂõæÊ°àÁ±ªÂûã
            
            switch (patternType) {
                case 0:
                    // ÁªòÂà∂ÈöèÊú∫ÂúÜÂΩ¢
                    drawRandomCircles(ctx, width, height);
                    break;
                case 1:
                    // ÁªòÂà∂ÈöèÊú∫Áü©ÂΩ¢
                    drawRandomRectangles(ctx, width, height);
                    break;
                case 2:
                    // ÁªòÂà∂ÈöèÊú∫‰∏âËßíÂΩ¢
                    drawRandomTriangles(ctx, width, height);
                    break;
                case 3:
                    // ÁªòÂà∂ÈöèÊú∫Á∫øÊù°
                    drawRandomLines(ctx, width, height);
                    break;
            }
        }
        
        // ÁªòÂà∂ÈöèÊú∫ÂúÜÂΩ¢
        function drawRandomCircles(ctx, width, height) {
            const count = Math.floor(Math.random() * 10) + 5; // 5-14 ‰∏™ÂúÜÂΩ¢
            
            for (let i = 0; i < count; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const radius = Math.random() * 30 + 10; // 10-40 ÂçäÂæÑ
                const opacity = Math.random() * 0.3 + 0.1; // 0.1-0.4 ÈÄèÊòéÂ∫¶
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }
        
        // ÁªòÂà∂ÈöèÊú∫Áü©ÂΩ¢
        function drawRandomRectangles(ctx, width, height) {
            const count = Math.floor(Math.random() * 8) + 4; // 4-11 ‰∏™Áü©ÂΩ¢
            
            for (let i = 0; i < count; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const rectWidth = Math.random() * 40 + 20; // 20-60 ÂÆΩÂ∫¶
                const rectHeight = Math.random() * 40 + 20; // 20-60 È´òÂ∫¶
                const rotation = Math.random() * Math.PI * 2; // ÈöèÊú∫ÊóãËΩ¨ËßíÂ∫¶
                const opacity = Math.random() * 0.3 + 0.1; // 0.1-0.4 ÈÄèÊòéÂ∫¶
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fillRect(-rectWidth/2, -rectHeight/2, rectWidth, rectHeight);
                ctx.restore();
            }
        }
        
        // ÁªòÂà∂ÈöèÊú∫‰∏âËßíÂΩ¢
        function drawRandomTriangles(ctx, width, height) {
            const count = Math.floor(Math.random() * 8) + 4; // 4-11 ‰∏™‰∏âËßíÂΩ¢
            
            for (let i = 0; i < count; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 40 + 20; // 20-60 Â§ßÂ∞è
                const rotation = Math.random() * Math.PI * 2; // ÈöèÊú∫ÊóãËΩ¨ËßíÂ∫¶
                const opacity = Math.random() * 0.3 + 0.1; // 0.1-0.4 ÈÄèÊòéÂ∫¶
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.moveTo(0, -size/2);
                ctx.lineTo(size/2, size/2);
                ctx.lineTo(-size/2, size/2);
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // ÁªòÂà∂ÈöèÊú∫Á∫øÊù°
        function drawRandomLines(ctx, width, height) {
            const count = Math.floor(Math.random() * 15) + 10; // 10-24 Êù°Á∫øÊù°
            
            for (let i = 0; i < count; i++) {
                const x1 = Math.random() * width;
                const y1 = Math.random() * height;
                const x2 = Math.random() * width;
                const y2 = Math.random() * height;
                const lineWidth = Math.random() * 3 + 1; // 1-4 Á∫øÂÆΩ
                const opacity = Math.random() * 0.3 + 0.1; // 0.1-0.4 ÈÄèÊòéÂ∫¶
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.lineWidth = lineWidth;
                ctx.stroke();
            }
        }

        // È´ò‰∫ÆÂåπÈÖçÁöÑÊñáÊú¨
        function highlightText(text, keyword) {
            if (!keyword || !text) return text;
            const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span style="background-color: #ffff00; padding: 0 2px; border-radius: 2px;">$1</span>');
        }

            // ÂÖ≥Èó≠ÂºπÁ™óÊåâÈíÆ
            document.getElementById('close-modal-btn').addEventListener('click', function() {
                document.getElementById('import-modal').classList.remove('show');
            });
            
            // ÂèñÊ∂àÊåâÈíÆ
            document.getElementById('cancel-btn').addEventListener('click', function() {
                document.getElementById('import-modal').classList.remove('show');
            });
            
            // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
            document.getElementById('import-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
            
            // Êñá‰ª∂ËæìÂÖ•ÂèòÂåñ
            document.getElementById('file-input').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                    // ÈáçÁΩÆÊñá‰ª∂ËæìÂÖ•ÔºåÂÖÅËÆ∏ÈáçÂ§ç‰∏ä‰º†Âêå‰∏ÄÊñá‰ª∂
                    e.target.value = '';
                    // ÂÖ≥Èó≠ÂºπÁ™ó
                    document.getElementById('import-modal').classList.remove('show');
                }
            });
            
            // ‰∏ä‰º†Âå∫ÂüüÁÇπÂáª
            document.getElementById('upload-area').addEventListener('click', function() {
                document.getElementById('file-input').click();
            });
            
            // ÊãñÊãΩÂäüËÉΩ
            const uploadArea = document.getElementById('upload-area');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#409eff';
                this.style.backgroundColor = '#f0f9ff';
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#e0e0e0';
                this.style.backgroundColor = '#fafafa';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#e0e0e0';
                this.style.backgroundColor = '#fafafa';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileUpload(e.dataTransfer.files[0]);
                    // ÂÖ≥Èó≠ÂºπÁ™ó
                    document.getElementById('import-modal').classList.remove('show');
                }
            });
            
            // ÂàÜÁ±ªÊ†áÁ≠æÁÇπÂáª
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // ÁßªÈô§ÊâÄÊúâactiveÁ±ª
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Ê∑ªÂä†activeÁ±ª
                    this.classList.add('active');
                    // Ê∏≤ÊüìÂØπÂ∫îÂàÜÁ±ªÁöÑ‰π¶Á±ç
                    renderBooks(this.dataset.category);
                });
            });
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            document.querySelector('.search-input').addEventListener('input', function(e) {
                searchKeyword = e.target.value;
                console.log('ÊêúÁ¥¢ÂÖ≥ÈîÆËØçÊõ¥Êñ∞:', searchKeyword);
                // Ëé∑ÂèñÂΩìÂâçÊ¥ªË∑ÉÁöÑÂàÜÁ±ªÊ†áÁ≠æ
                const activeTab = document.querySelector('.tab.active');
                const currentCategory = activeTab ? activeTab.dataset.category : 'all';
                // ÈáçÊñ∞Ê∏≤Êüì‰π¶Á±ç
                renderBooks(currentCategory);
            });
        };
        
        // Á≠âÂæÖDOMÂÆåÂÖ®Âä†ËΩΩÂêéÂÜçÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
